<div class="header-placeholder"></div>
<div class="list-content" ng-show="showCategory">
    <div>
        <div class="section-title animated fadeIn">
            <span class="glyphicon glyphicon-list list-data"></span>开发视频分类
        </div>
        <div class="video-section-item animated fadeInDown" ng-repeat="video in devVideoList track by $index" style="animation-delay:{{(200 * $index)+ 'ms'}};">
            <span class="glyphicon glyphicon-facetime-video list-data"></span><span class="video-item" ng-click="showVideo(video)" >{{ video.name }}</span><span class="glyphicon glyphicon-remove remove-icon" ng-click="delete(video)"></span><span class="glyphicon glyphicon-edit edit-icon" ng-click="edit(video)"></span>
        </div>
    </div>
    <div>
        <div class="section-title animated fadeIn">
            <span class="glyphicon glyphicon-list list-data"></span>测试视频分类
        </div>
        <div class="video-section-item animated fadeInDown" ng-repeat="video in testVideoList track by $index" style="animation-delay:{{(200 * $index)+ 'ms'}};">
            <span class="glyphicon glyphicon-facetime-video list-data"></span><span class="video-item" ng-click="showVideo(video)" >{{ video.name }}</span><span class="glyphicon glyphicon-remove remove-icon" ng-click="delete(video)"></span><span class="glyphicon glyphicon-edit edit-icon" ng-click="edit(video)"></span>
        </div>
    </div>
    <div>
        <div class="section-title animated fadeIn">
            <span class="glyphicon glyphicon-list list-data"></span>业务视频分类
        </div>
        <div class="video-section-item animated fadeInDown" ng-repeat="video in bizVideoList track by $index" style="animation-delay:{{(200 * $index)+ 'ms'}};">
            <span class="glyphicon glyphicon-facetime-video list-data"></span><span class="video-item" ng-click="showVideo(video)" >{{ video.name }}</span><span class="glyphicon glyphicon-remove remove-icon" ng-click="delete(video)"></span><span class="glyphicon glyphicon-edit edit-icon" ng-click="edit(video)"></span>
        </div>
    </div>
</div>

<div class="video-content" ng-if="!showCategory">
    <div class="video-title animated flipInY">{{selectedVideoTitle}}</div>
    <video id="player" class="gen-bg animated flipInY" autobuffer autoplay controls
           width="850px" webkit-playsinline="true" playsinline="true" x5-video-player-type="h5"
           x5-video-orientation="h5" x5-video-player-fullscreen="true">
        <source ng-src="{{videoUrl(selectedVideo)}}" type="video/mp4">
    </video>
    <div class="video-btn-div">
        <button type="button" class="btn btn-info video-btn-back" ng-click="backToCategory()">返&nbsp;&nbsp;&nbsp;&nbsp;回</button>
    </div>
</div>

<div ng-if="showDialogFlag">
    <div id="popup-image">
        <div class="image-related-div animated flipInX">
            <span class="video-edit-title">设置视频信息</span>
            <div><span style="color:red;float: left">&nbsp;{{ errorMsg }}</span></div>
            <div class="input-group video-input-group">
                <span class="input-group-addon video-input-name" id="category">视频分类</span>
                <select class="form-control video-input" ng-model="selectedVideoModel.category" ng-options="x for (x, y) in categoryList">
                </select>
                <!--<input type="text" class="form-control video-input" placeholder="视频显示名称" aria-describedby="category"  ng-model="selectedVideoModel.name">-->
            </div>
            <div class="input-group video-input-group">
                <span class="input-group-addon video-input-name" id="name">视频名称</span>
                <input type="text" class="form-control video-input" placeholder="视频显示名称" aria-describedby="name"  ng-model="selectedVideoModel.name">
            </div>
            <div class="input-group video-input-group">
                <span class="input-group-addon video-input-name" id="url">视频地址</span>
                <input type="text" class="form-control video-input" placeholder="视频URL地址" aria-describedby="url" ng-model="selectedVideoModel.url">
            </div>
            <div class="">
                <button type="button" class="btn btn-info video-btn-submit" ng-click="submit()">保&nbsp;&nbsp;&nbsp;&nbsp;存</button>
                <button type="button" class="btn btn-info video-btn-back" ng-click="cancel()">取&nbsp;&nbsp;&nbsp;&nbsp;消</button>
            </div>
        </div>
    </div>
</div>
